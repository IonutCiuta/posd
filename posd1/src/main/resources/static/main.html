<div class="container">
    <div class="row">
        <h4>Resource management</h4>
    </div>

    <div class="row" style="margin-top:20px;">
        <div class="col-xs-2">
            <select id="operation" class="form-control" ng-model="operation">
                <option ng-repeat="method in methods" value="{{method.value}}">{{method.text}}</option>
            </select>
        </div>
    </div>

    <div class="row" style="margin-top:20px;" ng-show="operation < 4">
        <div class="col-xs-2">
            <input type="text"
                   id="username"
                   class="form-control"
                   placeholder="Username"
                   ng-model="username">
        </div>

        <div class="col-xs-2">
            <input type="password"
                   id="password"
                   class="form-control"
                   placeholder="Password"
                   ng-model="password">
        </div>

        <div class="col-xs-2">
            <input type="text"
                   id="file"
                   class="form-control"
                   placeholder="Resource name"
                   ng-model="name">
        </div>

        <div class="col-xs-2">
            <select id="type" class="form-control" ng-model="type" ng-show="operation == 0">
                <option ng-repeat="type in types" value="{{type.value}}">{{type.text}}</option>
            </select>

            <select id="permission" class="form-control" ng-model="permission" ng-show="operation == 3">
                <option ng-repeat="permission in rights" >{{permission}}</option>
            </select>
        </div>

        <div class="col-xs-2">
            <input type="text"
                   id="value"
                   class="form-control"
                   placeholder="Content"
                   ng-model="content" ng-show="operation == 0 && type == 1 || operation == 2 && type == 1">
        </div>
    </div>

    <div class="row" style="margin-top:20px;" ng-show="operation > 3">
        <div class="col-xs-2">
            <input type="text"
                   id="username_2"
                   class="form-control"
                   placeholder="Username"
                   ng-model="username">
        </div>

        <div class="col-xs-2">
            <input type="password"
                   id="password_2"
                   class="form-control"
                   placeholder="Password"
                   ng-model="password">
        </div>

        <div class="col-xs-2">
            <input type="text"
                   id="role"
                   class="form-control"
                   placeholder="role"
                   ng-model="role">
        </div>

        <div class="col-xs-2">
            <select id="permission_2" class="form-control" ng-model="permission" ng-show="operation == 5 || operation == 7">
                <option ng-repeat="permission in rights" >{{permission}}</option>
            </select>

            <input type="text"
                   id="assignee"
                   class="form-control"
                   placeholder="assignee"
                   ng-model="assignee"
                   ng-show="operation == 6">
        </div>

        <div class="col-xs-2">
            <input type="text"
                   id="file_2"
                   class="form-control"
                   placeholder="resource name"
                   ng-model="name"
                   ng-show="operation == 7">
        </div>
    </div>

    <div class="row" style="margin-top:20px;">
        <div class="col-md-2">
            <button type="button" class="btn btn-success btn-block" ng-click="run()">Run</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-outline-secondary btn-block" ng-click="cleanup()">Clear data</button>
        </div>
    </div>

    <div class="row" style="margin-top:20px;" ng-show="result">
        <div class="col-md-2">
            <span class="label label-success">{{status}}</span> <p class="text-success">{{result}}</p>
        </div>
    </div>

    <div class="row" style="margin-top:20px;" ng-show="error">
        <div class="col-md-2">
            <span class="label label-danger ">{{status}}</span> <p class="text-danger">{{error}}</p>
        </div>
    </div>
</div>
